<!DOCTYPE html>
<html lang="en">

<head> 
    <!-- This section for timer and View High Score -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Project Tracker</title>
</head>

<body>
    <!-- Header for Welcome with Current Time & Date -->
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
            <h1>Project Tracker</h1>
            <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00</span> </h2>
        </div>    

        <main class="container-fluid">
            <div class="row">
                <section class="col-12 col-md-4 col-lg-3">
                    <div class="card custom-card">
                        <h3 class="card-header">
                            Instructions
                        </h3>
                        <div class="card-body">
                            <div class="card-text">
                                Click the button below to add information about your new project.
                            </div>
                            <button class="btn btn-block custom-btn" data-toggle="modal" data-target="#project-modal">Add Project</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Modal -->
        <div class="modal fade custom-modal" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="project-modal-form" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="project-modal-form">Add a new project.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="project-form">
                        <div class="form-group">
                            <label for="project-name-input">Project Name</label>
                            <input type="text" id="project-name-input" class="form-control" placeholder="Enter name of project here" required />
                        </div>

                        <div class="form-group">
                            <label for="project-type-input">Project Type</label>
                            <select class="form-control" id="project-type-input">
                                <option value="Web Application (Front End)">Web Application (Front End)</option>
                                <option value="Web Application (Back End)">Web Application (Back End)</option>
                                <option value="Web Application (Full Stack)">Web Application (Full Stack)</option>
                                <option value="Mobile Application">Mobile Application</option>
                                <ption value="Other">Other<option>                     
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="hourly-rate-inpt">Hourly Rate ($)</label>
                            <input type="number" id="hourly-rate-inpt" class="form-control" placeholder="$" min="0" required />
                        </div>

                        <div class="form-group">
                            <label for="due-date-input">Due Date</label>
                            <input type="text" min="1" id="due-date-input" class="form-control" placeholder="Enter due date" required />
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-secondary">Submit Project</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>    
    <script src="./assets/script.js"></script>

</body>

</html>
